<!DOCTYPE html>
<html>
<head>
    <style>
        .column {
            float: left;
            width: 33.33%;
            
            box-sizing: border-box;
        }

        .frame {
            border: 1px solid black;
            height: 200px;
            margin-bottom: -1px;
        }
    </style>
</head>
<body>
    <div class="column">
        <div class="frame" >Frame 1</div>
        <div class="frame" >Frame 2</div>
    </div>
    <div class="column">
        <div class="frame" >Frame 3</div>
    </div>
    <div class="column">
        <div class="frame" >Frame 4</div>
    </div>
</body>
</html>
