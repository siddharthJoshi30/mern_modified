<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #p1{
        background-color: yellow;
        width: fit-content;
      
       }
       .inner_div{
        border:2px solid black;
        padding:30px;
        width:290px;
     
       }
       .outer_div{
        padding: 10px;
        border:2px solid #EBEBEB;
        width:fit-content
        
       }

    </style>
</head>
<body>
    <div class="outer_div">
        <div class="inner_div">
            <p id="p1">The outer div has padding applied.This<br> 
                results in padding between the edge of<br> 
                the outer div and the edge of the inner div.
            </p>
        </div>
    </div>
</body>
</html>
